<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>

 <main id="container">

        <form id="login_form">
            <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-sharp fa-solid fa-moon"></i>

            </div>



            <div id="social_media">

                <a href="#"><img src="files/face.png" alt="facebook">
                </a>
                
                <a href="#"><img src="files/google.png" alt="google">
                </a>
                
                <a href="#"><img src="files/github.png" alt="github">
                </a>
    

                
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">

                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">


                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="E-mail">
                        E-mail 
                        <div class="input-field">

                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">


                        </div>
                    </label>
                </div>


                <div class="input-box">
                    <label for="Senha">
                        Senha 
                        <div class="input-field">

                            <i class="fa-solid fa-key"></i>
                        <input type="senha" id="senha" name="senha">

                        </div>
                    </label>

                    <div id="forgot_senha">
                        <a href="#">
                            Esqueceu a senha ?
                        </a>


                    </div>


                </div>
                

            </div>


            <button type="submit" id="login_button">
                Login

            </button>





        </form>

 </main>

<script type="text/javascript" src="js/dark.js"></script>

</body>


</html>
